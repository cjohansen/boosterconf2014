<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OMG Picture! Puzzle! Pizuzzle!</title>
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/bootstrap/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="/styles/pizuzzle.css" rel="stylesheet">
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body role="document">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <span class="navbar-brand">OMG Picture! Puzzle! Pizuzzle!</span>
        </div>
      </div>
    </div>
    <div class="container game-intro" role="main">
      <div class="jumbotron">
        <h1>Join the fun!</h1>
        <form role="form" action="/games" method="post" enctype="multipart/form-data">
          <div class="form-group">
            <label for="name">Your name</label>
            <input type="text" id="name" name="name">
          </div>
          <div class="form-group">
            <label for="picture">Picture to puzzle</label>
            <input type="file" id="picture" name="picture">
          </div>
          <button type="submit" class="btn btn-primary btn-lg">Play now!</button>
        </form>
      </div>
    </div>
  </body>
</html>
